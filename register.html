<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="register-form" action="register_user.php" method="POST">
    <h2>Create Account</h2>

    <input type="text" name="first_name" placeholder="First Name" required>
